<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Football Players App</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/images/UEFA-Champions-League-Logo-PNG-White-1024x939 1.png" alt="UEFA logo">
    </header>
    <section class="input-section">
        <input type="text" placeholder="SEARCH BY PLAYER NAME" id="input">
        <button class="btn" role="button" id="button">Search</button>

    </section>
    <section class="container">
        <div class="image-mask">
            <img class="default-img" src="assets/images/messi.png" alt="picture of mosalah" id="playerImage">
            <!-- <a href="https://ibb.co/dtb0GzW"><img src="https://i.ibb.co/DYGD5SV/New-Project.png" alt="New-Project" border="0"></a> -->
        </div>
        
        <div>
            <ul>
                <li><span> PLAYER NAME: </span><span id="playerName">Lionel Andr√©s Messi</span></li>
                <li><span> PLAYER AGE: </span><span id="playerAge">34</span></li>
                <li><span> PLAYER POSITION: </span><span id="playerPosition">CF/RW/ST</span></li>
                <li><span> PLAYER CAREER GOALS: </span><span id="playerCareer">768</span></li>
                <li><span><img src="" alt="club icon"></span><span> PLAYER CLUB: </span><span id="playerClub">PSG</span></li>
                <li><span> PLAYER NATIONALITY: </span><span id="playerNationality">Argentine</span></li>
            </ul>
        </div>
    </section>
   


<script src="main.js"></script>    
</body>
</html>
